<head>
	<link rel="stylesheet" href="../style/calculator.css">
</head>

<body>
	<table id="container">
		<tbody>
			<tr>
				<td id="tdResult" colspan="4">
					<span id="txtNumber2"></span><br>
					<span id="txtNumber1"></span><span id="txtOperator"></span>
				</td>
			</tr>
			<tr>
				<td class="operator" data-operator="+">+</td>
				<td class="operator" data-operator="-">-</td>
				<td class="operator" data-operator="*">*</td>
				<td class="operator" data-operator="/">/</td>
			</tr>
			<tr>
				<td class="number" data-number="7">7</td>
				<td class="number" data-number="8">8</td>
				<td class="number" data-number="9">9</td>
				<td id="equal" rowspan="4">=</td">
			</tr>
			<tr>
				<td class="number" data-number="4">4</td>
				<td class="number" data-number="5">5</td>
				<td class="number" data-number="6">6</td>
			</tr>
			<tr>
				<td class="number" data-number="1">1</td>
				<td class="number" data-number="2">2</td>
				<td class="number" data-number="3">3</td>
			</tr>
			<tr>
				<td id="clear" colspan="2">AC</td>
				<td class="number" data-number="0">0</td>
			</tr>
		</tbody>
	</table>
</body>

<foot>
	<script src="../scripts/calculator.js"></script>
</foot>
